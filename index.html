<!DOCTYPE html>
<html>

<head>
    <title>My SCRUM Board</title>
    <meta charset="UTF-8" />
    <meta name="description" content="My SCRUM Board">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/animation.css" />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>


<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <div class="home">
                    <h1>My SCRUM Board</h1>
                </div>
                <div class="share">
                    <button type="button" class="share">Share URL</button>
                </div>
            </div>
        </header>

        <main>
            <div class="show display" id="showNew">
                <div class="content">
                    <button class="show_close" id="closeButton">X</button>
                    <div class="moveTo">
                        <p>Section</Section></p>
                        <select name="moveTo" id="moveTo">
                            <option value="0">Backlog</option>
                            <option value="1">To Do</option>
                            <option value="2">In Progress</option>
                            <option value="3">Done</option>
                        </select>
                    </div>
                    <img src="src/img/line.png">
                    <textarea class="content" rows="9" cols="45" id="textInput"
                        placeholder="Put your task in here!"></textarea>
                    <div class="icon">
                        <img class="icon" onclick="newPostIt.moveTo()" src="src/img/mark.png" alt="Move" title="Move">
                        <img class="icon" onclick="newPostIt.save()" src="src/img/check.png" alt="Save" title="Save">
                        <img class="icon" onclick="newPostIt.deleteTodo()" src="src/img/delete.png" alt="Delete" title="Delete">
                    </div>

                </div>
            </div>
            <div class="board_grid">
                <div class="column1">
                    <div class="hangInThere">
                        <img src="src/img/hanginthere.png" alt="hang in there">
                    </div>
                    <div class="newPostIt">
                        <button class="newPostIt" onclick="newPostIt.makeDiv()">
                            <p>Click to create new Task</p>
                        </button>
                    </div>
                    <div class="trash">
                        <img src="src/img/trash.png" alt="Trash">
                    </div>
                </div>
                <div class="backlog">
                    <h2>BACKLOG</h2>
                    <div class="backlog_grid">
                    </div>
                </div>
                <div class="toDo">
                    <h2>TO DO</h2>
                    <div class="toDo_grid">
                    </div>
                </div>
                <div class="inProgress">
                    <h2>IN PROGRESS</h2>
                    <div class="inProgress_grid">
                    </div>
                </div>
                <div class="done">
                    <h2>DONE</h2>
                    <div class="done_grid">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer">
                placeholder
            </div>
        </footer>
    </div>


    <script src="oop.js"></script>
</body>

</html>
